<!DOCTYPE html>
<html>
<head>
    <title>BusTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .header {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            z-index: 1000;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        #timestamp {
            font-size: 0.9rem;
            color: #ddd;
            display: flex;
            gap: 15px;
        }

        .timestamp-item {
            display: flex;
            align-items: center;
        }

        .timestamp-label {
            font-weight: bold;
            margin-right: 5px;
        }

        .relative-time {
            color: #4CAF50;
        }

        #map-container {
            flex-grow: 1;
            position: relative;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.2rem;
            }
            
            #timestamp {
                font-size: 0.8rem;
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>

        <div class="header">
            <h1>BusTrack</h1>
            <div id="timestamp">
                <div class="timestamp-item">
                    <span class="timestamp-label">Status:</span>
                    <span id="relative-time" class="relative-time">Not yet updated</span>
                </div>
                <div class="timestamp-item">
                    <span class="timestamp-label">Last Update:</span>
                    <span id="absolute-time">-</span>
                </div>
            </div>
        </div>
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>

        var busIcon = L.icon({
            iconUrl: base64icon,
            iconSize: [41, 41],
            iconAnchor: [20, 20],
            popupAnchor: [0, -20]
        });

        var marker = L.marker([int_lat,int_lng], {icon: busIcon}).addTo(map);

        var lastUpdateTime = null;

        function formatRelativeTime(timestamp) {
            const now = new Date();
            const updated = new Date(timestamp);
            const diffInSeconds = Math.floor((now - updated) / 1000);

            if (diffInSeconds < 5) return 'Latest';
            if (diffInSeconds < 60) return `${diffInSeconds} seconds ago`;
            
            const diffInMinutes = Math.floor(diffInSeconds / 60);
            if (diffInMinutes < 60) return `${diffInMinutes} minute${diffInMinutes > 1 ? 's' : ''} ago`;
            
            const diffInHours = Math.floor(diffInMinutes / 60);
            if (diffInHours < 24) return `${diffInHours} hour${diffInHours > 1 ? 's' : ''} ago`;
            
            const diffInDays = Math.floor(diffInHours / 24);
            return `${diffInDays} day${diffInDays > 1 ? 's' : ''} ago`;
        }

        function formatAbsoluteTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function updateTimestampDisplay() {
            if (lastUpdateTime) {
                document.getElementById('relative-time').textContent = formatRelativeTime(lastUpdateTime);
                document.getElementById('absolute-time').textContent = formatAbsoluteTime(lastUpdateTime);
            }
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            map.invalidateSize();
        });

        // Socket.IO connection
        var socket = io();
        
        function updateLocation() {
            socket.emit('request_location');
        }

        socket.on('location_update', function(data) {
            marker.setLatLng([data.lat, data.lng]);
            map.panTo([data.lat, data.lng]);
            lastUpdateTime = data.timestamp;
            console.log(`${data.lat},${data.lng}`);

            updateTimestampDisplay();
        });

        // Update location every 5 seconds
        setInterval(updateLocation, 5000);

        // Update relative timestamp every second
        setInterval(updateTimestampDisplay, 1000);

        updateLocation();  // Initial update
    </script>
</body>
</html>
